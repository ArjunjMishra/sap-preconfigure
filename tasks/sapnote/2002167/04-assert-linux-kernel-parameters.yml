---

- debug:
    msg: "SAP note 2002167 Step 4: Linux Kernel Parameters"

- name: Get info about file /etc/sysctl.d/sap.conf
  stat:
    path: /etc/sysctl.d/sap.conf
  register: __sap_preconfigure_register_stat_sysctl_sap_conf_rhel_7_assert

- name: Assert that file /etc/sysctl.d/sap.conf exists
  assert:
    that: __sap_preconfigure_register_stat_sysctl_sap_conf_rhel_7_assert.stat.exists
    fail_msg: "FAIL: File /etc/sysctl.d/sap.conf does not exist!"
    success_msg: "PASS: File /etc/sysctl.d/sap.conf exist."
  ignore_errors: "{{ sap_preconfigure_assert_ignore_errors|d(false) }}"

- name: Assert that file /etc/sysctl.d/sap.conf is a regular file
  assert:
    that: __sap_preconfigure_register_stat_sysctl_sap_conf_rhel_7_assert.stat.isreg
    fail_msg: "FAIL: File /etc/sysctl.d/sap.conf is not a regular file!"
    success_msg: "PASS: File /etc/sysctl.d/sap.conf is a regular file."
  ignore_errors: "{{ sap_preconfigure_assert_ignore_errors|d(false) }}"
  when: __sap_preconfigure_register_stat_sysctl_sap_conf_rhel_7_assert.stat.exists

- name: Get vm.max_map_count from /etc/sysctl.d/sap.conf
  command: awk 'BEGIN{FS="="}/vm.max_map_count/{split ($2, a, " "); print a[1]}' /etc/sysctl.d/sap.conf
  register: __sap_preconfigure_register_sysctl_sap_conf_max_map_count_rhel_7_assert
  changed_when: no
  ignore_errors: yes
  when:
    - __sap_preconfigure_register_stat_sysctl_sap_conf_rhel_7_assert.stat.exists
    - __sap_preconfigure_register_stat_sysctl_sap_conf_rhel_7_assert.stat.isreg

# Note: The value for vm.max_map_count of 2147483647 (previously 2000000)
#   is recommended in SAP note 900929.
- name: Assert that vm.max_map_count is set to 2147483647 in /etc/sysctl.d/sap.conf
  assert:
    that: __sap_preconfigure_register_sysctl_sap_conf_max_map_count_rhel_7_assert.stdout == '2147483647'
    fail_msg: "FAIL: The value of 'vm.max_map_count' in /etc/sysctl.d/sap.conf is
               '{{ __sap_preconfigure_register_sysctl_sap_conf_max_map_count_rhel_7_assert.stdout }}' but the expected value is '2147483647'!"
    success_msg: "PASS: The value of 'vm.max_map_count' in /etc/sysctl.d/sap.conf is
                  '{{ __sap_preconfigure_register_sysctl_sap_conf_max_map_count_rhel_7_assert.stdout }}'."
  ignore_errors: "{{ sap_preconfigure_assert_ignore_errors|d(false) }}"
  when:
    - __sap_preconfigure_register_stat_sysctl_sap_conf_rhel_7_assert.stat.exists
    - __sap_preconfigure_register_stat_sysctl_sap_conf_rhel_7_assert.stat.isreg

- name: Get vm.max_map_count value from sysctl
  command: sysctl -n vm.max_map_count
  register: __sap_preconfigure_register_sysctl_max_map_count_rhel_7_assert
  changed_when: no

- name: Assert that the value of vm.max_map_count as per sysctl output is 2147483647
  assert:
    that: __sap_preconfigure_register_sysctl_max_map_count_rhel_7_assert.stdout == '2147483647'
    fail_msg: "FAIL: The current value of 'vm.max_map_count' as per sysctl is '{{ __sap_preconfigure_register_sysctl_max_map_count_rhel_7_assert.stdout }}'
               but the expected value is '2147483647'!"
    success_msg: "PASS: The current value of 'vm.max_map_count' as per sysctl is '{{ __sap_preconfigure_register_sysctl_max_map_count_rhel_7_assert.stdout }}'."
  ignore_errors: "{{ sap_preconfigure_assert_ignore_errors|d(false) }}"

- name: Get kernel.sem from /etc/sysctl.d/sap.conf
  shell: awk 'BEGIN{FS="="}/kernel.sem/{split ($2, a, " "); print a[1], a[2], a[3], a[4]}' /etc/sysctl.d/sap.conf
  register: __sap_preconfigure_register_sysctl_sap_conf_kernel_sem_rhel_7_assert
  changed_when: no
  ignore_errors: yes
  when:
    - __sap_preconfigure_register_stat_sysctl_sap_conf_rhel_7_assert.stat.exists
    - __sap_preconfigure_register_stat_sysctl_sap_conf_rhel_7_assert.stat.isreg

- name: Assert that kernel.sem is set to 1250 256000 100 1024 in /etc/sysctl.d/sap.conf
  assert:
    that: __sap_preconfigure_register_sysctl_sap_conf_kernel_sem_rhel_7_assert.stdout == '1250 256000 100 1024'
    fail_msg: "FAIL: The value of 'kernel.sem' in /etc/sysctl.d/sap.conf is '{{ __sap_preconfigure_register_sysctl_sap_conf_kernel_sem_rhel_7_assert.stdout }}'
               but the expected value is '1250 256000 100 1024'!"
    success_msg: "PASS: The value of 'kernel.sem' in /etc/sysctl.d/sap.conf is
                  '{{ __sap_preconfigure_register_sysctl_sap_conf_kernel_sem_rhel_7_assert.stdout }}'."
  ignore_errors: "{{ sap_preconfigure_assert_ignore_errors|d(false) }}"
  when:
    - __sap_preconfigure_register_stat_sysctl_sap_conf_rhel_7_assert.stat.exists
    - __sap_preconfigure_register_stat_sysctl_sap_conf_rhel_7_assert.stat.isreg

- name: Get kernel.sem value from sysctl
  shell: sysctl -n kernel.sem | awk '{gsub ("\t", " "); print}'
  register: __sap_preconfigure_register_sysctl_kernel_sem_rhel_7_assert
  changed_when: no

- name: Assert that the value of kernel.sem as per sysctl output is 1250 256000 100 1024
  assert:
    that: __sap_preconfigure_register_sysctl_kernel_sem_rhel_7_assert.stdout == '1250 256000 100 1024'
    fail_msg: "FAIL: The current value of 'kernel.sem' as per sysctl is '{{ __sap_preconfigure_register_sysctl_kernel_sem_rhel_7_assert.stdout }}'
               but the expected value is '1250 256000 100 1024'!"
    success_msg: "PASS: The current value of 'kernel.sem' as per sysctl is '{{ __sap_preconfigure_register_sysctl_kernel_sem_rhel_7_assert.stdout }}'."
  ignore_errors: "{{ sap_preconfigure_assert_ignore_errors|d(false) }}"

...
